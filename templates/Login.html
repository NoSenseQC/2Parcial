<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='bootstrap-5.3.2/dist/css/bootstrap.css') }}" rel="stylesheet"> 
    <link href="{{ url_for('static', filename='css/Login.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Portal de Solicitudes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Aquí puedes agregar los elementos del navbar -->
            </ul>
        </div>
    </nav>
    <div class="container center-content">
        <h1 class="text-center welcome-title mb-4">¡Bienvenido!</h1>
        <div class="form-container">
            <div class="form-column">
                <h4 class="section-title">Soy Administrador</h4>
                <form action="{{ url_for('admin_login') }}" method="POST">
                    <div class="form-group mb-4">
                        <label for="admin-user">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="admin-user" name="username" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group mb-4">
                        <label for="admin-password">Contraseña:</label>
                        <input type="password" class="form-control" id="admin-password" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">Ingresar</button>
                </form>
            </div>
            <div class="form-column user-column">
                <h4 class="section-title">Solicitar una cita</h4>
                <button type="button" class="btn btn-primary btn-block mb-3">Registrar Solicitud</button>
                <button type="button" class="btn btn-secondary btn-block">Modificar Solicitud</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
