<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="bootstrap-5.3.2/dist/css/bootstrap.css" rel="stylesheet"> 
    <link href="css/Login.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Aquí puedes agregar los elementos del navbar -->
            </ul>
        </div>
    </nav>
    <div class="container center-content">
        <h1 class="text-center welcome-title mb-4">¡Bienvenido!</h1>
        <div class="form-container">
            <div class="form-column">
                <h4 class="section-title">Administrador</h4>
                <div class="form-group">
                    <label for="admin-user">Usuario</label>
                    <input type="text" class="form-control" id="admin-user" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label for="admin-password">Contraseña</label>
                    <input type="password" class="form-control" id="admin-password" placeholder="Ingrese su contraseña">
                </div>
            </div>
            <div class="form-column">
                <h4 class="section-title">Usuario</h4>
                <button type="button" class="btn btn-primary btn-block mb-2">Registrar Solicitud</button>
                <button type="button" class="btn btn-secondary btn-block">Modificar Solicitud</button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
