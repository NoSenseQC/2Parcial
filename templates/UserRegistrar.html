<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar y Modificar Solicitud</title>
    <link href="{{ url_for('static', filename='bootstrap-5.3.2/dist/css/bootstrap.css') }}" rel="stylesheet"> 
    <link href="{{ url_for('static', filename='css/Login.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Portal de Solicitudes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Puedes agregar elementos adicionales al navbar si es necesario -->
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar y Modificar Solicitud</h1>
        <form action="{{ url_for('user_registrar') }}" method="POST" onsubmit="return validaFormulario()">
            <div class="row mb-3">
                <div class="col">
                    <label for="curp" class="form-label">CURP:</label>
                    <input type="text" class="form-control" id="curp" name="curp" placeholder="Ingresa CURP">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="col">
                    <label for="paterno" class="form-label">Paterno:</label>
                    <input type="text" class="form-control" id="paterno" name="paterno" placeholder="Apellido Paterno">
                </div>
                <div class="col">
                    <label for="materno" class="form-label">Materno:</label>
                    <input type="text" class="form-control" id="materno" name="materno" placeholder="Apellido Materno">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
                </div>
                <div class="col">
                    <label for="celular" class="form-label">Celular:</label>
                    <input type="text" class="form-control" id="celular" name="celular" placeholder="Celular">
                </div>
                <div class="col">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="nivel" class="form-label">Nivel de interés:</label>
                    <select class="form-select" id="nivel" name="nivel">
                        <option value="">Seleccionar...</option>
                        <option value="primaria">Primaria</option>
                        <option value="secundaria">Secundaria</option>
                        <option value="preparatoria">Preparatoria</option>
                    </select>
                </div>
                <div class="col">
                    <label for="municipio" class="form-label">Municipio de estudio:</label>
                    <select class="form-select" id="municipio" name="municipio">
                        <option value="">Seleccionar...</option>
                        <option value="municipio1">Municipio 1</option>
                        <option value="municipio2">Municipio 2</option>
                        <option value="municipio3">Municipio 3</option>
                    </select>
                </div>
                <div class="col">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <select class="form-select" id="asunto" name="asunto">
                        <option value="">Seleccionar...</option>
                        <option value="asunto1">Asunto 1</option>
                        <option value="asunto2">Asunto 2</option>
                        <option value="asunto3">Asunto 3</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Registrar Solicitud</button>
                </div>
                <div class="col">
                    <!-- Botón de Modificar y campos para modificar -->
                    <div class="form-group mb-3">
                        <label for="modificar-curp" class="form-label">CURP a modificar:</label>
                        <input type="text" class="form-control" id="modificar-curp" name="modificar-curp" placeholder="Ingresa CURP">
                    </div>
                    <div class="form-group mb-3">
                        <label for="numero-turno" class="form-label">Número de turno:</label>
                        <input type="text" class="form-control" id="numero-turno" name="numero-turno" placeholder="Número de turno">
                    </div>
                    <button type="button" class="btn btn-secondary">Modificar Solicitud</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/UserRegistrar_script.js') }}"></script>
</body>
</html>
